<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        *{
            font-family: sans-serif;
        }
        label{
            cursor: pointer;
            
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">

    <p>
        o meu formulario
    </p>
    <p>
        <label for="nome">
            nome:
        </label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        
    </p>
    <p>
        <label for="dev">
            sou um dev:
        </label>
        <input type="checkbox" id="dev" value="sim" name="dev" checked><br>
        <label for="dev">
            sou um dev2:
        </label>
        <input type="checkbox" id="dev2" value="sim" name="dev" checked><br>
        <label for="dev">
            sou um dev3:
        </label>
        <input type="checkbox" id="dev3 value="sim" name="dev" checked><br>
        
        
    </p>
    <p>
        Genero <br>
        <label for="Feminino">Feminino</label>
        <input type="radio" id="Feminino" value="Feminino" name="genero"><br>
        <label for="Masculino">Masculino</label>
        <input type="radio" id="Masculino" value="Masculino" name="genero" checked><br>
        <label for="nao-declarado">Sem genero</label>
        <input type="radio" id="nao-declarado" value="nao-declarado" name="genero"><br>
        =
        
        
    </p>

    <p>
        <label for="data">
            data
        </label>
            <input type="date" id="data" name="data" value="2020-04-20">
    </p>

    <p>
        <label for="datatime">
            data e hora
        </label>
            <input type="datetime-local" id="datatime" name="datatime" value="2020-04-20T20:00">
    </p>

    <p>
        <label for="time">
            hora
        </label>
            <input type="time" id="time" name="time" value="20:00">
    </p>

    <p>
        <label for="cor">
            Cor
        </label>
            <input type="color" id="cor" name="cor" value="#FF0000">
    </p>

    <p>
        <label for="Email">
            Email:
        </label>
        <input type="email" id="email" name="email" placeholder="Ex: andre@hotmail.com">
    </p>

    <p>
        <label for="file">
            Arquivo:
        </label>
        <input type="file" id="file" name="file" accept=".png,svg,image/*" multiple>
    </p>

    <p>
        <label for="numero">
            Numero
        </label>
        <input type="number" id="numero" name="numero" placeholder="Ex: andre@hotmail.com" min="10" max="50" step="3">
    </p>

    <p>    
        <label for="senha">
            Senha
        </label>
            <input type="password" id="senha" name="senha" placeholder="digite a senha">
    </p>

    <p>
        <label for="ranger">
            Ranger
        </label>
            <input type="range" id="ranger" name="ranger" min="3" max="15" step="2">
    </p>

    <p>
        <label for="url">
            url 
        </label>
            <input type="url" id="url" name="url" placeholder="digite a url"> <br>
    </p>
    <p>
        <label for="busca">
                buscar 
        </label>
            <input type="search" id="busca" name="busca" placeholder="digite o que procura"> <br>
    </p>
    <p>
        <label for="select">Selecione</label>
        <select id="select" name"select">

          <optgroup label="grupo1">
            <option value="1">Valor1</option>
            <option value="2">Valor2</option>
            <option value="2">Valor2</option>
            <option value="3">Valor3</option>
            <option value="1">Valor1</option>
          </optgroup>
                </select>

    </p>

    <p>
        <label for="textarea">
                Area de textoo 
        </label>
        <textarea name="textarea" id="textaarea" cols="30" rows="10"></textarea>        
    </p>
    

    <p><button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </p>
    </form>
    
</body>
</html>
